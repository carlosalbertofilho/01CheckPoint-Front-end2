    <head>
        <meta charset="UTF-8"/>

    <body>
        <!--[if lt IE 8]>

        <header>
            <h1>Animes da Temporada</h1>
            <button id="addPost">Adiconar Post</button>
        </header>
        <main>
            <div class="posts"></div>
            <div id="formAddNewPost" class="hidden">
                <section>
                    <h1>Adicionar um novo Post</h1>
                    <form method="" id="" action="">
                        <fieldset>
                            <legend>Crie uma nova postagem para os usuários</legend>
                            <label for="titlePost">Título</label>
                            <input type="text" id="titlePost" name="titlePost" placeholder="Entre o título da Postagem" />
                            <label for="urlPost">URL da Imagem</label>
                            <input type="url" id="urlPost" name="urlPost" placeholder="Entre a URL do cartaz do anime" />
                            <label for="dateFirstRun">Data de Estreia</label>
                            <input type="date" id="dateFirstRun" name="dateFirstRun" />
                            <label for="descriptionPost">Sinopse do Anime</label>
                            <textarea name="descriptionPost" id="descriptionPost" cols="10" ></textarea>
                        </fieldset>
                        <button id="sendPost" type="submit">Enviar</button>
                        <button id="resetPost" type="reset">Limpar Formulário</button>
                        <button id="postCancel">Cancela Post</button>

                    </form>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer-right">
                <p>1º Check Point - Front End II</p>
                <p>Digital House &copy 2022</p>
            </div>
            <div class="footer-left">
                <img src="assets/eu.png" alt="Carlos Alberto" />
                <div>
                    <p>Carlos Alberto S. S. Filho</p>
                    <p>Aprendiz de Desenvolvedor Full Stack</p>
                    <p>Cursando Ciência da Computação - Estácio</p>
                </div>
            </div>
        </footer>
        <script src="./main.js"></script>
    </body>
